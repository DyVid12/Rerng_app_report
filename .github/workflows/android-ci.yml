name: Build and Sign APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK (ensure it's the correct version)
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Adjust Java version as needed
          distribution: 'adoptopenjdk'

      - name: Decode keystore from base64
        run: echo "${{ secrets.KEYSTORE_BASE_64 }}" | tr -d '\n' | base64 -d > app/rerng_app.jks

      # Set up Android SDK
      - name: Set up Android SDK
        uses: reactivecircus/android-sdk-manager-action@v2
        with:
          sdk-version: 'commandlinetools-linux-6609375_latest'

      # Build the APK
      - name: Build APK
        run: ./gradlew assembleRelease

      # Sign the APK
      - name: Sign APK
        run: |
          cp app/rerng_app.jks ~/.android/debug.keystore
          ./gradlew signingReport
          ./gradlew assembleRelease

      # Upload the APK as an artifact (optional)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
