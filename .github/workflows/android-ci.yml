name: Build and Sign APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Decode keystore from base64 and save it to the file system
        run: echo "${{ secrets.KEYSTORE_BASE_64 }}" | base64 -d > app/rerng_app.jks

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Sign APK with Keystore
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore app/rerng_app.jks -storepass ${{ secrets.KEYSTORE_PASSWORD }} -keypass ${{ secrets.KEY_ALIAS_PASSWORD }} app/build/outputs/apk/release/app-release-unsigned.apk ${{ secrets.KEY_ALIAS }}

      - name: Zipalign APK
        run: |
          zipalign -v 4 app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release.apk

      - name: Upload Signed APK
        uses: actions/upload-artifact@v2
        with:
          name: signed-apk
          path: app/build/outputs/apk/release/app-release.apk
