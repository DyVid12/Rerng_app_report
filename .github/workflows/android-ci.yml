name: Android CI Build

on:
  push:
    branches:
      - master
      - development
      - prd-*
      - dev-*
      - ravit

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest  # âœ… Default GitHub runner with internet access

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Decode and Save Keystore
        env:
          KEYSTORE_BASE_64: ${{ secrets.KEYSTORE_BASE_64 }}
        run: echo "$KEYSTORE_BASE_64" | base64 -d > app/rerng_app.jks

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Grant Execution Permission
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Copy APK to root
        run: cp app/build/outputs/apk/release/app-release.apk rerng_app.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: rerng_app
          path: rerng_app.apk
