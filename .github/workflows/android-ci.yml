name: Android CI Build

on:
  push:
    branches:
      - "dev-*"
      - "prd-*"
      - "master"
      - "ravit"

permissions:
  actions: read
  contents: read

jobs:
  build:
    name: Build VisitMe APK
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Decode the keystore from base64 and save it as app/rerng_app.jks
      - name: Decode and Save Keystore
        env:
          KEYSTORE_BASE_64: ${{ secrets.KEYSTORE_BASE_64 }}
        run: echo "$KEYSTORE_BASE_64" | base64 -d > app/rerng_app.jks

      # Set up JDK 17 for Android build
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Install Android SDK components
      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # Grant execution permission for Gradle wrapper
      - name: Grant Execution Permission
        run: chmod +x ./gradlew

      # Build APK (Release version)
      - name: Build APK
        run: ./gradlew assembleRelease

      # Debug build output to confirm APK creation
      - name: Debug build output
        run: ls -R app/build/outputs/

      # Copy the APK to the root of the repository
      - name: Copy APK to root
        run: |
          if [ -f app/build/outputs/apk/release/app-release.apk ]; then
            cp app/build/outputs/apk/release/app-release.apk rerng_app.apk
          else
            echo "APK not found. Build failed or APK path is incorrect."
            exit 1
          fi

      # Upload APK as an artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rerng_app
          path: rerng_app.apk
