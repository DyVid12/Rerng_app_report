name: Android CI Build

on:
  push:
    branches:
      - master
      - development
      - prd-*
      - dev-*
      - ravit

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    # Use custom Android CI container
    container:
      image: ghcr.io/leapkh/android-ci:1.0.2

    env:
      ANDROID_HOME: /sdk
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Decode and Save Keystore
        env:
          KEYSTORE_BASE_64: ${{ secrets.KEYSTORE_BASE_64 }}
        run: echo "$KEYSTORE_BASE_64" | base64 -d > app/rerng_app.jks

      - name: Install Android SDK (Optional if image has it)
        run: sdkmanager --install "platforms;android-35" "build-tools;35.0.0"

      - name: Grant Execution Permission to Gradle
        run: chmod +x ./gradlew

      - name: Build APK (Release)
        run: ./gradlew assembleRelease

      - name: Copy APK to Root for Upload
        run: cp app/build/outputs/apk/release/app-release.apk rerng_app.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: rerng_app
          path: rerng_app.apk
